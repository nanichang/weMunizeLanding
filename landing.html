            categoriesElements = Categories.map(function (item, index) {
                var customClass = 'legend' + (index + 1);

                //document.styleSheets[0].addRule('SPAN.' + customClass + ':before', 'background-color: ' + Colors[index] + ' !important;');
            
                var item = jQuery("<LI>").append(jQuery("<SPAN class=\"legend\"></SPAN>").addClass(customClass).text(item));
            
                return item;
            });
    
            addStylesheetRules(customClassRules);
    
            container.html('').append(categoriesElements);

    <script>
        function addStylesheetRules(rules) {
            var styleEl = document.createElement('style'),
            styleSheet;

            // Append style element to head
            document.head.appendChild(styleEl);

            // Grab style sheet
            styleSheet = styleEl.sheet;

            for (var i = 0, rl = rules.length; i < rl; i++) {
                var j = 1, rule = rules[i], selector = rules[i][0], propStr = '';
                // If the second argument of a rule is an array of arrays, correct our variables.
                if (Object.prototype.toString.call(rule[1][0]) === '[object Array]') {
                    rule = rule[1];
                    j = 0;
                }

                for (var pl = rule.length; j < pl; j++) {
                    var prop = rule[j];
                    propStr += prop[0] + ':' + prop[1] + (prop[2] ? ' !important' : '') + ';\n';
                }

                // Insert CSS Rule
                styleSheet.insertRule(selector + '{' + propStr + '}', styleSheet.cssRules.length);
            }
        }
    </script>

    <script>
        var iframe = document.getElementById('map'),
        iframedoc = iframe.contentDocument || iframe.contentWindow.document;
        iframedoc.body.innerHTML = source, iframeinitialwidth = $('iframe').width();
            
        //*BELOW IS THE RESIZE CODE*//

        jQuery.fn.fitToParent = function () {
            this.each(function () {
                var $iframe = jQuery(this);
                var width = $iframe.width();
                var height = $iframe.height();
                var parentWidth = $iframe.parent().width();
                var parentHeight = $iframe.parent().height();

                var aspect = width / height;
                var parentAspect = parentWidth / parentHeight;

                if (aspect > parentAspect) {
                    newWidth = parentWidth;
                    newHeight = newWidth / aspect;
                } else {
                    newHeight = parentHeight;
                    newWidth = newHeight * aspect;
                }
                //$iframe.width(newWidth);
                //$iframe.height(newHeight);
            });
            var scaleFactor = newWidth/iframeinitialwidth;
            $('iframe').css({'-webkit-transform': 'scale('+scaleFactor+')', '-webkit-transform-origin': '0 0'});
           
        };

        $('.map-content').fitToParent();

        $(window).resize(function () {
            $('.svg-content').fitToParent();
        });
    </script>
