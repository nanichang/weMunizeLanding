    <style type="text/css">
        .style_prevu_kit {
            -webkit-transition: all 200ms ease-in;
            -webkit-transform: scale(1);
            -ms-transition: all 200ms ease-in;
            -ms-transform: scale(1);
            -moz-transition: all 200ms ease-in;
            -moz-transform: scale(1);
            transition: all 200ms ease-in;
            transform: scale(1);
        }
        
        .style_prevu_kit:hover {
            box-shadow: 0px 0px 50px #fff;
            z-index: 2;
            -webkit-transition: all 200ms ease-in;
            -webkit-transform: scale(1.1);
            -ms-transition: all 200ms ease-in;
            -ms-transform: scale(1);
            -moz-transition: all 200ms ease-in;
            -moz-transform: scale(1.5);
            transition: all 200ms ease-in;
            transform: scale(1.1);
        }
        
        body {
            background: url(images/injection.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        
        .login-frame {
            box-shadow: 0px 0px 10px #fff;
            border-radius: 5px;
            padding-bottom: 50px;
        }
        
        @media all and (min-device-width: 320px) and (max-device-width: 1366px) {
            .login-frame,
            * [aria-labelledby='hide-on-mobile'] {
                border-radius: 5px;
                padding-bottom: 50px;
                margin: 0 10px 0 10px;
                border: 0 solid !important
            }
        }
        
        input[type=email],
        input[type=password] {
            height: 50px;
            background: transparent;
            border: 1px solid #ffffff !important;
            color: #fff;
            -webkit-transition: all 0.30s ease-in-out;
            -moz-transition: all 0.30s ease-in-out;
            -ms-transition: all 0.30s ease-in-out;
            -o-transition: all 0.30s ease-in-out;
            outline: none;
        }
        
        input[type=email]:focus,
        input[type=password]:focus {
            box-shadow: 0 0 5px rgba(81, 203, 238, 1);
            padding: 3px 0px 3px 20px;
            margin: 5px 1px 3px 0px;
            border: 1px solid rgba(81, 203, 238, 1);
            background: transparent;
            color: #fff;
        }
        
        label {
            color: #fff;
        }
        
        a:nohover,
        a:focus {
            color: transparent;
            text-decoration: none;
            cursor: default;
            !important
        }
    </style>
</head>

<body>
    <div class="app" id="app">
        <!-- ############ LAYOUT START-->
        <div class="padding">
            <div class="navbar">
                <div class="pull-center">
                    <a href="#" class="navbar-brand">
                        <!-- <div data-ui-include="'images/logo.svg'"></div> -->
                        <!-- <img src="images/wemu.png" alt="." class=""> -->
                        <span class="hidden-folded inline text-white">WeMUNIZE</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="b-t">
            <div class="center-block w-xxl w-auto-xs p-y-md text-center">
                <div class="p-a-md style_prevu_kit login-frame" aria-labelledby="hide-on-mobile">
                    <div>
                        <a href="#" class="btn btn-block text-white m-b-sm">
                            <img src="images/wemu.png" width="200px" alt="." class="">
                        </a>
                    </div>
                    <div class="m-y text-sm">
                        <!-- OR -->&nbsp;
                    </div>
                    <form name="form" action="#">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="password" required>
                        </div>
                        <div class="m-b-md">
                            <label class="md-switch">
              					<input type="checkbox"><i class="success"></i> Keep me signed in
            				</label>
                        </div>
                        <button type="submit" class="btn btn-lg btn-block success p-x-lg">Sign in</button>
                    </form>
                    <!-- <div class="m-y">
          				<a href="#" class="_600">Forgot password?</a>
        			</div>

          				Do not have an account? 
          				<a href="signup.html" class="text-primary _600">Sign up</a>
        			</div> -->
                </div>
            </div>
        </div>
    </div>
